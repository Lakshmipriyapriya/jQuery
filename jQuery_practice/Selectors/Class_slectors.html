<!DOCTYPE html>
<html>
<head>
	<title>
		Selectors
	</title>
	<script src="../bootstrap/js/jquery.min.js"></script>

<script>
	jQuery(document).ready(function(){
		jQuery("button").click(function(){
			jQuery(".p").hide();
		})
	})
</script>
</head>
<body>
	<h5>example for basic hide selector using class</h5>
	<p class="p">this text will be hided if you click on below button</p>
	<button>
		click me!
	</button>
</body>
</html>
