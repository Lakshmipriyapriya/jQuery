<!DOCTYPE html>
<html>
<head>
	<title>
		Selectors
	</title>
	<script src="../bootstrap/js/jquery.min.js"></script>
	<script>
		jQuery(document).ready(function(){
			jQuery("button").click(function(){
				jQuery("#hide").hide()
			})
		})
	</script>
</head>
<body>
	<h5>This is an example of hidding with the id</h5>
	<p id="hide">This text will be hided</p>
	<button>
		click me!
	</button>
</body>
</html>
