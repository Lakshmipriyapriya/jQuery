<!DOCTYPE html>
<html>
<head>
	<script src="../bootstrap/js/jquery.min.js"></script>
	<script>
		jQuery(document).ready(function(){
			jQuery("button").click(function(){
				jQuery("div").animate({left:'200px'})
			})
		})
	</script>
</head>
<body>
	<button>
		click me!
	</button> <br> <br>
	<div style="width: 30px;height: 30px;position:absolute; background-color: blue"></div>

</body>
</html>
