<!DOCTYPE html>
<html>
<head>
	<title>
		Add
	</title>
	<script src="../bootstrap/js/jquery.min.js"></script>
	<script>
		jQuery(document).ready(function(){

			jQuery("button").click(function(){
				txt=jQuery("#t1").val();
				des=jQuery("#d1").val();
				jQuery("#tasksList").append("Title :"+txt+"<p></p>"+"\n Description: "+des+"<p></p>");
				jQuery("#tasksList").detach("Title :"+txt+"<p></p>"+"\n Description: "+des+"<p></p>");

				});
			});
	</script>
</head>
<body>
	
	 <div id="tasksList"> 
	 	Title:<input type="text" id="t1"><br>
	Description:<input type="text" id="d1"><br>
	<button id="b1">Enter</button>
	</div>
</body>
</html>
