<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-responsive.min.css">
	<script src="../bootstrap/js/jquery.min.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script>
		jQuery(document).ready(function(){
			var arr = new Array();
			jQuery("#btn1").click(function(){
				text=jQuery("#t1").val();
				Description=jQuery("#d1").val();
				jQuery("#taskList").append("Title :"+text+"<p></p>"+"\n Description: "+Description+"<p></p>");
				arr.push("Title: "+jQuery("#t1").val()+" Description: "+jQuery("#d1").val());

			});
			jQuery("#btn2").click(function(){
				arr.pop();
				jQuery("#taskList").text(arr);
			})
		});
	</script>
</head>
<body>
	<h4>Task Lists:</h4>
		Title:<input type="text" id="t1">
		Description:<input type="text" id="d1"><br>
		<button class="btn" id="btn1">
			Add
		</button>
		<button class="btn" id="btn2">
			Remove!
		</button>
  <div id="taskList">
	</div>
</body>
</html>
