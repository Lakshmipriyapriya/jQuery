<!DOCTYPE html>
<html>
<head>
	<title>
		Has function
	</title>
	<script src="./bootstrap/js/jquery.min.js"></script>
	<script>
		jQuery(document).ready(function(){
			jQuery("p").has("strong").css("background-color","lavender");
		})
		
	</script>
</head>
<body>
	<p> This is first pragraph</p>
	<p> This <strong>is first</strong> pragraph</p>
	<p>This is my last paragraph</p>

</body>
</html>
